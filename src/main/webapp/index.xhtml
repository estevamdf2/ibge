<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IBGE - Listagem UF e Municipios</title>
</h:head>
<h:body>
	<div align="center">
		<fieldset>
			<legend>Dados UF e Municipios</legend>
			<p>campos</p>

			<h:outputText  value="#{municipioController.nome}" />
			<br />
			
		
		<h:selectOneMenu id="uf" value="#{municipioController.uf.sigla}" label="UF">
				<f:selectItem itemLabel="Selecione" noSelectionOption="true"
					escapeItem="true" itemValue=""/>
				<f:selectItems value="#{municipioController.listarUfs()}" var="uf"
					itemValue="#{municipioController.uf}" itemLabel="#{uf.sigla}" />
					<p:ajax event="change" update="municipio"/>
		</h:selectOneMenu>
		
		<br />
		<h:selectOneMenu id="municipio" value="#{municipioController.municipio.nome}" label="MunicÃ­pio">
				<f:selectItem itemLabel="Selecione" noSelectionOption="true"
					escapeItem="true" />
				<f:selectItems value="#{municipioController.listarMunicipios(municipioController.uf.sigla)}" var="mun"
					itemValue="#{mun}" itemLabel="#{mun.nome}" />
		</h:selectOneMenu>
		 
		</fieldset>
	</div>
</h:body>
</html>
