<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>IBGE - Listagem UF e Municipios</title>
</h:head>
<h:body>
	<f:view encoding="UTF-8" contentType="text/html">
		<h:form>
			<div align="center">
				<fieldset>
					<legend>Dados UF e Municipios</legend>
					<br />

					<h:panelGrid columns="2">
						<p:outputLabel for="uf" value="UF" />
						<p:selectOneMenu id="uf" value="#{municipioController.siglaUF}">
							<f:selectItem itemLabel="Selecione a Uf" itemValue="" />
							<f:selectItems value="#{municipioController.ufItens}" />
							<p:ajax event="change" update="municipio" />
						</p:selectOneMenu>

						<p:outputLabel for="municipio" value="Município" />
						<p:selectOneMenu id="municipio"
							value="#{municipioController.nomeMunicipio}" label="Município">
							<f:selectItem itemLabel="Selecione" noSelectionOption="true"
								escapeItem="true" />
							<f:selectItems value="#{municipioController.listarMunicipios()}" />
						</p:selectOneMenu>
				</h:panelGrid>
				</fieldset>
			</div>
		</h:form>
	</f:view>
</h:body>
</html>
